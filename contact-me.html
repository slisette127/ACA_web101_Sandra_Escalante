<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-me-styles.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <section class="contact"> <h1>Contact Me</h1>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        </section>

        <img src="envelope.jpg" alt="Hand with envelope">

        <section class="email"
            <form action="/result.html">
            <label for="email">
                <h2>Enter your email</h2> 
            </label>
            <input type="email" id="email" value="">
            <span class="error"></span>
          </form>
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Rock+Salt&display=swap" rel="stylesheet">
            <h2>Leave a comment</h2>
            <form action="/result.html" id="usrform">
            <textarea rows="10" cols="40" maxlength="50" minlength="20" name="comment" form="usrform">
            </textarea>
        </section>

        <section class="how">
            <h2>How Did You Hear About Me?</h2>
            <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Rock+Salt&display=swap" rel="stylesheet">
                <form action="/result.html">
                    <input type="checkbox" id="option1" name="option1" value="classmate">
                    <label for="option1"> Classmate</label>
                    <br>
                    <input type="checkbox" id="option2" name="option2" value="resumesub">
                    <label for="option2"> Resume Submission</label>
                    <br>
                    <input type="checkbox" id="option3" name="option3" value="LinkedIn">
                    <label for="option3"> LinkedIn</label>
                    <br>
                    <input type="checkbox" id="option4" name="option4" value="aca">
                    <label for="option4"> Coding Academy Rec</label>
                    <br>
                </form>
                <br>
                <article class="yesno">
                    <form action="/result.html">
                    <h2>Would you like someone to contact you?</h2>
                    <input type="radio" id="yes" name="contactyn" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="contactyn" value="no">
                    <label for="no">No</label>
                    </form>
                </article>
        </section>
            
        <section class="birthday"> <h2>Enter your date of birth for a special Birthday Wish</h2>  
            <form action="/result.html">
                <label for="birthday"></label>
                <input type="date" id="birthday" name="birthday">
                <br> <br>
                <input type="submit">
              </form> 
              <link rel="preconnect" href="https://fonts.gstatic.com">
              <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Rock+Salt&display=swap" rel="stylesheet">
        </section>
    </div>
</body>
</html>
